<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Info Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #8fd3f4, #84fab0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #0077ff;
      margin-bottom: 15px;
    }

    .info {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Sarthak Kharka</div>
    <div class="info">
      Computer Department<br />
      Roll No: C21 2203082<br />
      Third Year<br />
      Thadomal Shahani Engineering College
    </div>
  </div>
</body>
</html>
